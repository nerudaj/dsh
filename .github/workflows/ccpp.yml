name: C/C++ CI

on:
  push:
    branches: 
      - devel
      - master

jobs:
  build-windows-mingw:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v1
      - name: configure
        run: cmake -G "MinGW Makefiles" -DCMAKE_SH="CMAKE_SH-NOTFOUND" .
      - name: make
        run: make
      - name: test
        run: ctest
      - name: package
        run: cpack
        
  build-windows-visual:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: configure
      run: cmake .
    - name: make-debug
      run: devenv dsh.sln /Build Debug
    - name: make-release
      run: devenv dsh.sln /Build Release
  
  build-ubuntu:
    runs-on: ubuntu-latest
  
    steps:
    - uses: actions/checkout@v1
    - name: configure
      run: cmake .
    - name: make

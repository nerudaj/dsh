<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0"><link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/><link rel="icon" sizes="192x192" href="http://apps.wz.cz/counter/favicon.png"><link rel="stylesheet" href="app.min.css"><title>LifeCounter</title><script src="app.min.js"></script></head><body onload="Init()" id="Core"><div id="Canvas">Loading...</div><span style="visibility:hidden;position:absolute;top:-200px" id="HiddenResizer"></span><script>function Player(){this.score=0,this.color="red"}function Init(){app.bootstrap("Canvas"),app.context.players=[],app.context.initScore=0,app.context.numOfPlayers=4,app.context.colorSetup=[0,1,2,3,4,5],app.context.initCountdown=30,app.context.countdown=0,app.context.cntIntHndl=null;for(t=0;t<app.context.numOfPlayers;t++)app.context.players.push(new Player),app.context.players[t].score=app.context.initScore,app.context.players[t].color=Colors[app.context.colorSetup[t]];for(var e=[{callback:RenderScore,name:"score"},{callback:RenderSettings,name:"settings"},{callback:RenderTimer,name:"timer"},{callback:RenderTimerSettings,name:"timer_settings"},{callback:RenderDice,name:"dice"}],t=0;t<e.length;t++){var n=new View;n.render=e[t].callback,app.addView(n,e[t].name)}app.toggleView("score")}var app=new App</script></body></html>

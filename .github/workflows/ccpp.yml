name: C/C++ CI

on:
  push:
    branches:
      - master

jobs:
  build-windows-mingw:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v1
      - name: configure
        run: cmake -G "MinGW Makefiles" -DCMAKE_SH="CMAKE_SH-NOTFOUND" .
      - name: make
        run: make
      - name: test
        run: ctest -V
      - name: Pack
        run: cpack
      - name: Publish artifact
        uses: actions/upload-artifact@v2
        with:
          name: dsh
          path: ${{github.workspace}}/dsh*.zip
          retention-days: 5
        
  build-windows-visual:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: configure
      run: cmake .
    - name: make
      run: |
        & "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\Common7\IDE\devenv" dsh.sln /Build Release /Project catch2
        & "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\Common7\IDE\devenv" dsh.sln /Build Release
    - name: Pack
      run: cpack
    - name: Publish artifact
      uses: actions/upload-artifact@v2
      with:
        name: dsh
        path: ${{github.workspace}}/dsh*.zip
        retention-days: 5
  
  build-ubuntu:
    runs-on: ubuntu-latest
  
    steps:
    - uses: actions/checkout@v1
    - name: configure
      run: cmake .
    - name: make
      run: make
    - name: tests
      run: ctest -V
    - name: package
      run: cpack
    - name: Pack
      run: cpack
    - name: Publish artifact
      uses: actions/upload-artifact@v2
      with:
        name: dsh
        path: ${{github.workspace}}/dsh*.zip
        retention-days: 5

name: C/C++ CI

on:
  push:
    branches: 
      - devel
      - master

jobs:
  build:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: configure
      run: |
        mkdir build
        cd build
        cmake -G "MinGW Makefiles" ..
    - name: make
      run: make
    - name: make check
      run: make check
    - name: tests
      run: ctest
